<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Просмотр фильма / сериала</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Шрифт -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">

  <!-- Kinobox CSS -->
  <link rel="stylesheet" href="https://fbphdplay.top/kinobox.css">

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .subscribe-notice {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      background: linear-gradient(135deg, #0088cc, #00c6ff);
      color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      font-family: 'Montserrat', sans-serif;
      z-index: 9999;
      display: none;
      animation: fadeInUp 0.5s ease forwards;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translate(-50%, 50px); }
      to { opacity: 1; transform: translate(-50%, 0); }
    }
    .subscribe-content { padding: 15px; text-align: center; }
    .subscribe-header { display: flex; justify-content: space-between; align-items: center; font-weight: 600; margin-bottom: 10px; }
    .subscribe-header button { background: transparent; border: none; color: #fff; font-size: 20px; cursor: pointer; }
    .subscribe-body img { width: 50px; height: 50px; margin-bottom: 10px; }
    .subscribe-body p { font-size: 14px; margin-bottom: 10px; }
    .subscribe-btn { display: inline-block; background: #fff; color: #0088cc; text-decoration: none; padding: 8px 20px; border-radius: 20px; font-weight: 600; transition: 0.3s; }
    .subscribe-btn:hover { background: #e0f7ff; color: #005577; }
  </style>
</head>
<body>

<!-- Верхний рекламный блок (Desktop) -->
<div class="topAdPad">
  <div id="movie_video"></div>
  <script type="text/javascript" src="https://vak345.com/s.js?v=03208824bea369b060dba1f2083d6a4c" async></script>
</div>

<div class="container">
  <h1 id="title">Загрузка...</h1>
  <div class="kinobox" id="player"></div>
</div>

<!-- Kinobox JS -->
<script src="https://fbphdplay.top/kinobox.js"></script>

<script>
  // ===== Получаем тип и ID из URL =====
  const pathParts = location.pathname.split('/').filter(Boolean); // ["film", "1234567"] или ["series", "5610105"]
  let type = null;
  let kpId = null;

  if(pathParts.length >= 2){
    type = pathParts[0];   // "film" или "series"
    kpId = pathParts[1];   // ID
  }

  const titleEl = document.getElementById('title');
  const playerEl = '#player';

  if(!kpId || !type || !['film','series'].includes(type)){
    titleEl.textContent = 'Фильм/сериал не найден';
    titleEl.style.color = 'red';
    document.title = 'Фильм/сериал не найден';
  } else {
    kinobox(playerEl, {
      baseUrl: 'https://fbphdplay.top/',
      search: { kinopoisk: kpId },
      onReady: function(data) {
        // Получаем название и год фильма/сериала
        const name = data.title || data.original_title || 'Фильм/сериал';
        const year = data.year || '';
        const fullTitle = year ? `${name} (${year})` : name;

        // Обновляем заголовок вкладки
        document.title = fullTitle;

        // Обновляем H1 на странице
        titleEl.textContent = fullTitle;
      }
    });
    console.log('Тип:', type, 'ID:', kpId);
  }
</script>

<script>
  // Показываем подписку через 3 секунды на мобильных устройствах
  document.addEventListener('DOMContentLoaded', function() {
    if (window.innerWidth <= 768) {
      setTimeout(function() {
        const topAdMb = document.getElementById('TopAdMb');
        if (topAdMb) topAdMb.style.display = 'block';
      }, 3000);
    }

    const closeBtn = document.getElementById('toCloseTopAdMb');
    if (closeBtn) {
      closeBtn.addEventListener('click', function() {
        const topAdMb = document.getElementById('TopAdMb');
        if (topAdMb) topAdMb.style.display = 'none';
      });
    }
  });
</script>

</body>
</html>
