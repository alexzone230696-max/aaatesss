<!DOCTYPE html>    
<html lang="ru">    
<head>    
  <meta charset="UTF-8">    
  <title>Смотреть фильм онлайн  бесплатно</title>    
  <meta name="viewport" content="width=device-width, initial-scale=1">    
    
  <!-- Шрифт -->    
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">    
    
  <!-- Kinobox CSS -->    
  <link rel="stylesheet" href="https://fbphdplay.top/kinobox.css">    
    
  <style>    
    body {    
      margin: 0;    
      background: #000;    
      color: #fff;    
      font-family: 'Montserrat', sans-serif;    
    }    
    .container {    
      max-width: 1200px;    
      margin: 0 auto;    
      padding: 10px;    
    }    
    h1 {    
      text-align: center;    
      margin-bottom: 20px;    
      font-weight: 400;    
    }    
  </style>    
</head>    
<body>    
  <div class="container">    
       
    <div class="kinobox" id="player"></div>    
  </div>    
    
  <script src="https://fbphdplay.top/kinobox.js"></script>    
  <script>    
    // Получаем путь: /film/12345 или /series/67890    
    const pathParts = location.pathname.split('/').filter(Boolean);    
    const type = pathParts[0];    
    const kpId = pathParts[1];    
    
    const titleEl = document.getElementById('title');    
    const playerEl = '#player';    
    
    if(!kpId || !['film','series'].includes(type)){    
      titleEl.textContent = 'Фильм/сериал не найден';    
      titleEl.style.color = 'red';    
      document.title = 'Фильм/сериал не найден';    
    } else {    
      kinobox(playerEl, {    
        baseUrl: 'https://fbphdplay.top/',    
        search: { kinopoisk: kpId },    
        onReady: function(data) {    
          // Название и год берём с Kinopoisk через Kinobox API    
          const name = data.name || data.title || data.original_title || 'Фильм/сериал';    
          const year = data.year || '';    
          const fullTitle = year ? `${name} (${year})` : name;    
    
          // Обновляем заголовок вкладки    
          document.title = fullTitle;    
    
          // Обновляем H1 на странице    
          titleEl.textContent = fullTitle;    
        },    
        onError: function() {    
          titleEl.textContent = 'Не удалось загрузить фильм/сериал';    
          titleEl.style.color = 'red';    
          document.title = 'Ошибка';    
        }    
      });    
    }    
  </script>    
</body>    
</html>
