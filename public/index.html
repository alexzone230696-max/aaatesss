<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Просмотр фильма</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Шрифт -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

  <!-- Kinobox CSS -->
  <link rel="stylesheet" href="https://fbphdplay.top/kinobox.css">

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="kinobox" id="player"></div>
</div>

<!-- Kinobox JS -->
<script src="https://fbphdplay.top/kinobox.js"></script>

<script>
  // ======== Получаем ID фильма из URL ========
  // Пример URL: https://your-site.com/film/1234567
  const pathParts = location.pathname.split('/'); // ["", "film", "1234567"]
  let kpId = null;

  if (pathParts[1] === 'film' && pathParts[2]) {
    kpId = pathParts[2];
  }

  if (!kpId) {
    document.body.innerHTML = '<h1 style="color:red; text-align:center;">Фильм не найден</h1>';
  } else {
    // ======== Инициализация Kinobox ========
    kinobox('#player', {
      baseUrl: 'https://fbphdplay.top/',
      search: {
        kinopoisk: kpId
      }
    });
  }

  console.log('Kinopoisk ID:', kpId);
</script>

</body>
</html>
