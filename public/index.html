<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Загрузка...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Шрифт -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
  
  <!-- Kinobox CSS -->
  <link rel="stylesheet" href="https://fbphdplay.top/kinobox.css">
  
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Загрузка...</h1>
    <div class="kinobox" id="player"></div>
  </div>

  <script>
const pathParts = location.pathname.split('/').filter(Boolean);
const type = pathParts[0]; // film или series
const kpId = pathParts[1]; // числовой ID

const titleEl = document.getElementById('title');
const playerEl = '#player';

if (!kpId || !['film','series'].includes(type)) {
  titleEl.textContent = 'Фильм/сериал не найден';
  titleEl.style.color = 'red';
  document.title = 'Фильм/сериал не найден';
} else {
  kinobox(playerEl, {
    baseUrl: 'https://fbphdplay.top/',
    search: { kinopoisk: kpId },
    onReady: function(data) {
      // Берём только название и год
      let name = '';
      let year = '';

      if (data.kinopoisk) {
        name = data.kinopoisk.nameRu || data.kinopoisk.nameOriginal || '';
        year = data.kinopoisk.year || '';
      }

      // Если название пустое, подставляем заглушку
      if (!name) name = 'Фильм/сериал';

      const fullTitle = year ? `${name} (${year})` : name;

      // Обновляем H1 и заголовок вкладки
      titleEl.textContent = fullTitle;
      document.title = fullTitle;
    },
    onError: function() {
      titleEl.textContent = 'Не удалось загрузить фильм/сериал';
      titleEl.style.color = 'red';
      document.title = 'Ошибка';
    }
  });
}
</script>
</body>
</html>
