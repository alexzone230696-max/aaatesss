<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Просмотр фильма / сериала</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Шрифт -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

  <!-- Kinobox CSS -->
  <link rel="stylesheet" href="https://fbphdplay.top/kinobox.css">

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<!-- Верхний баннер (Desktop) -->
<div class="topAdPad">
  <div id="movie_video"></div>
  <script type="text/javascript" src="https://vak345.com/s.js?v=03208824bea369b060dba1f2083d6a4c" async></script>
</div>

<!-- Верхний баннер (Mobile) -->
<div id="TopAdMb" style="display: none">
  <div class="topAdMbMainMenu">
    <div id="toCloseTopAdMb">
      <p style="font-size: 32px; margin: 0; font-family: 'Montserrat', sans-serif; color: silver">X</p>
    </div>
    <a href="https://t.me/flicksbar3" target="_blank"></a>
    <div class="adTopMbMenu">
      <img src="imgs/tglogomin.jpg">
      <p>Подпишись на нас в телеграме чтобы быть на связи в случае чего. Кликни и подпишись - это важно!</p>
    </div>
  </div>
</div>

<!-- Прочие рекламные скрипты -->
<script type="text/javascript" src="https://myroledance.com/services/?id=174265"></script>
<script src="https://fbphdplay.top/kinobox.js"></script>


<div class="container">
  <h1 id="title">Загрузка...</h1>
  <div class="kinobox" id="player"></div>
</div>

<!-- Kinobox JS -->
<script src="https://fbphdplay.top/kinobox.js"></script>

<script>
  // ===== Получаем тип и ID из URL =====
  const pathParts = location.pathname.split('/').filter(Boolean); // ["film", "1234567"] или ["series", "5610105"]
  let type = null;
  let kpId = null;

  if(pathParts.length >= 2){
    type = pathParts[0];   // "film" или "series"
    kpId = pathParts[1];   // ID
  }

  const titleEl = document.getElementById('title');
  const playerEl = '#player';

  if(!kpId || !type || !['film','series'].includes(type)){
    titleEl.textContent = 'Фильм/сериал не найден';
    titleEl.style.color = 'red';
  } else {
    titleEl.textContent = type === 'film' ? 'Фильм' : 'Сериал';
    // ===== Инициализация Kinobox =====
    kinobox(playerEl, {
      baseUrl: 'https://fbphdplay.top/',
      search: {
        kinopoisk: kpId
      }
    });
    console.log('Тип:', type, 'ID:', kpId);
  }
</script>

<script>
  // Показываем подписку через 3 секунды на мобильных устройствах
  document.addEventListener('DOMContentLoaded', function() {
    if (window.innerWidth <= 768) { // мобильные
      setTimeout(function() {
        const topAdMb = document.getElementById('TopAdMb');
        if (topAdMb) topAdMb.style.display = 'block';
      }, 3000);
    }

    // Закрытие блока по кнопке X
    const closeBtn = document.getElementById('toCloseTopAdMb');
    if (closeBtn) {
      closeBtn.addEventListener('click', function() {
        const topAdMb = document.getElementById('TopAdMb');
        if (topAdMb) topAdMb.style.display = 'none';
      });
    }
  });
</script>

</body>
</html>
